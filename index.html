<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
</head>
<body>
    <script>
        let selectOptions = ["Rock", "Paper", "Scissors"];
        
        function computerPlay(){
            let randomNum = Math.floor(Math.random() * selectOptions.length);
            return selectOptions[randomNum];  
        }

        function singleRound(playerSelection, computerSelection){
            if(playerSelection === "rock" && computerSelection === "scissors" ||
            playerSelection === "paper" && computerSelection === "rock" ||
            playerSelection === "scissors"&&computerSelection === "paper"){
            return 'win';
            
            }else if(computerSelection === "rock" && playerSelection === "scissors" ||
            computerSelection === "paper" && playerSelection === "rock" ||
            computerSelection === "scissors" && playerSelection === "paper"){
                return "lose";
                
            }else if(playerSelection === "rock" && computerSelection === "rock" ||
            playerSelection === "paper" && computerSelection === "paper" ||
            playerSelection === "scissors" && computerSelection === "scissors"){
                return "tie";
            }else{
                return "Something isn't right!"
            }
        }

        function game(){  
            //winner counts
            let playerWinnings = 0;
            let computerWinnings = 0;
            
            
            //user chances
            for(let i = 0; i < 5; i++){
                let playerSelection = prompt(`Type (ROCK, PAPER, OR, SCISSORS to play"). ${(5-i)} chances of 5 left`);
                if(playerSelection === null){
                return 'Haven\'t make any selection'
            }
                playerSelection = playerSelection.toLowerCase();
                let computerSelection = computerPlay()
                console.log(`Computer Choice: ${computerSelection}.`)
                const res = singleRound(playerSelection, computerSelection)
                console.log(res);
            
            
            //determining winner/loser
            if(res.includes('win', 3)){
                ++playerWinnings;
            }else{
                ++computerWinnings;
            }
            }

            if(playerWinnings < computerWinnings){
                console.log("Loser!")
            }else if(playerWinnings > computerWinnings){
                console.log("Winner!")
            }else{
                console.log('That\'s a tie')
            }
        }
                
            

    //game result

    </script>
</body>
</html>
