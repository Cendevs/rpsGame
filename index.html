<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Popular Rock Paper Scissors Game By Cendevs</h1>

    <div id="score-board">
        <div id="player">
            <h2>Player:</h2>
            <h2 id="pWins">0</h2>
        </div>
    
        <div id="tiePlay">
            <h2>Tie:</h2>
            <h2 id="tie">0</h2>
        </div>
    
        <div id="computer">
            <h2>Computer:</h2>
            <h2 class="cWins">0</h2>
        </div>
    </div>
    <div id="result">
        <h3 id="res"></h3>    
    </div>

    <div class="endGame"></div>
    
    <div id="btn">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>

    <div id="replaybtn">
        <button id="replay" onload="displayHide()"></button>
    </div>
<script src="script.js"></script>
</body>
</html>
